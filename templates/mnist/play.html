{% extends "_project.html" %}
{% set play = True %}
{% block title %}MNIST{% endblock %}
{% block head %}
  {{ super() }}
  <link rel="stylesheet" href="/css/mnist.css">
{% endblock %}
{% block js_scripts %}
  {{ super() }}
  <script src="https://cdn.jsdelivr.net/npm/cash-dom@1.3.5/dist/cash.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qwest/4.5.0/qwest.min.js"></script>
  <script src="/js/mnist.js"></script>
{% endblock %}
{% block content %}
  {{ super() }}
  <div class="columns">
    <div class="column is-one-third">
      <h2>Draw a number and send it for recognition</h2>
      <canvas id="canvas" width="280" height="280"></canvas>
      <p>
        <input class="button is-primary" type="submit" value="Predict">
        <input class="button is-danger"  type="reset"  value="Clear">
      </p>
    </div>
    <div class="column">
      <h2>Number reconized</h2>
      <p id="result"></p>
    </div>
  </div>
{% endblock %}
