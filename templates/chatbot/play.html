{% extends "_project.html" %}
{% set play = True %}
{% block title %}Chatbot{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block js_scripts %}
  {{ super() }}
  <script src="https://cdn.jsdelivr.net/npm/cash-dom@1.3.7/dist/cash.min.js"></script>
  <script src="/js/ApiAI.min.js"></script>
  <script src="/js/chatbot.js"></script>
{% endblock %}
{% block content %}
  {{ super() }}
  <div class="columns">

    <div class="column">

      <div class="field has-addons" id="chat_box">
        <div class="control is-expanded">
          <input class="input is-medium"
                 type="text"
                 placeholder="Hello! Chat here with me."
                 id="chat_input" >
        </div>
        <div class="control">
          <a class="button is-primary is-medium" id="submit">
            Send
          </a>
        </div>
      </div>

    </div>
    <div class="column"></div>

  </div>


{% endblock %}
